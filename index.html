<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://use.fontawesome.com/d5bf84daf1.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="main-wrapper">
        <div class="header-wrapper">
            <button id="openSB"><i class="fa fa-bars" aria-hidden="true"></i></button>
            <ul class="desktop-links">
                <li>About</li>
                <li>Episodes</li>
                <li>Random</li>
            </ul>
        </div>

        <div class="content-container">
            <div class="social-container">
                <div class="picture"></div>
                <div class="desc"></div>
            </div>
            <iframe width="100%" height="450" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/users/260724315&amp;color=%23323845&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;show_teaser=true"></iframe>
        </div>

        <div class="nav-wrapper">
            <button class="hamburger"><i class="fa fa-times" aria-hidden="true"></i></button>
            <ul class="nav-bar-list">
                <li>ABOUT</li>
                <li>PODCAST</li>
                <li>RANDOM</li>
            </ul>
        </div>

       
        <div class="footer">
        </div>


    <script src="./app.js"></script>
</body>
</html>
